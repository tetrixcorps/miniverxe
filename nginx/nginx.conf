events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream Services (using localhost ports exposed by Docker)
    upstream tetrix_app {
        server localhost:8082;
    }

    upstream tetrix_api {
        server localhost:3000;
    }

    upstream tetrix_esim {
        server localhost:3002;
    }

    upstream tetrix_phone {
        server localhost:3003;
    }

    upstream tetrix_oauth {
        server localhost:3000;
    }

    # HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name tetrixcorp.com www.tetrixcorp.com joromi.ai www.joromi.ai poisonedreligion.ai www.poisonedreligion.ai;
        return 301 https://$server_name$request_uri;
    }

    # Main HTTPS Server
    server {
        listen 443 ssl http2;
        server_name tetrixcorp.com www.tetrixcorp.com;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security Headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Main Application
        location / {
            proxy_pass http://tetrix_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # API Routes
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://tetrix_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # eSIM Ordering Service
        location /esim/ {
            proxy_pass http://tetrix_esim;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Phone Provisioning Service
        location /phone/ {
            proxy_pass http://tetrix_phone;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OAuth Service
        location /auth/ {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://tetrix_oauth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WhatsApp Webhooks (mTLS)
        location /webhooks/whatsapp {
            # Enable mTLS verification for this location
            # Note: mTLS directives are usually server-wide, but we can check the client cert here
            
            # Uncomment these lines after downloading the DigiCert root CA to the path below
            ssl_verify_client optional; # Use optional to allow normal traffic to other locations
            ssl_client_certificate /etc/ssl/certs/DigiCert_High_Assurance_EV_Root_CA.pem;
            ssl_verify_depth 3;

            # Verify the Common Name (CN) matches Meta's certificate
            if ($ssl_client_s_dn !~ "CN=client.webhooks.fbclientcerts.com") {
                return 403 "Forbidden: Invalid Client Certificate";
            }

            proxy_pass http://tetrix_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass SSL client cert details to the backend if needed
            # proxy_set_header X-SSL-Client-Cert $ssl_client_escaped_cert;
            # proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
            # proxy_set_header X-SSL-Client-Subject-DN $ssl_client_s_dn;
        }

        # Health Check
        location /health {
            access_log off;
            proxy_pass http://tetrix_app/health;
            proxy_set_header Host $host;
        }

        # Static Files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_pass http://tetrix_app;
        }
    }

    # Joromi.ai Domain
    server {
        listen 443 ssl http2;
        server_name joromi.ai www.joromi.ai;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://tetrix_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # PoisonedReligion.ai Domain
    server {
        listen 443 ssl http2;
        server_name poisonedreligion.ai www.poisonedreligion.ai;

        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        location / {
            proxy_pass http://tetrix_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
