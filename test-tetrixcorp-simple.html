<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIX Corp Simple Test</title>
</head>
<body>
    <h1>TETRIX Corp Authentication Test</h1>
    <button id="test-btn">Test Client Login</button>
    <div id="output"></div>
    
    <script>
        function log(msg) {
            console.log(msg);
            document.getElementById('output').innerHTML += '<p>' + msg + '</p>';
        }
        
        document.getElementById('test-btn').addEventListener('click', function() {
            log('Testing authentication...');
            
            // Check if the function exists
            if (typeof window.openIndustryAuthModal === 'function') {
                log('✅ openIndustryAuthModal function found');
                try {
                    window.openIndustryAuthModal();
                    log('✅ Modal opened successfully');
                } catch (error) {
                    log('❌ Error opening modal: ' + error.message);
                }
            } else {
                log('❌ openIndustryAuthModal function NOT found');
                log('Available functions: ' + Object.keys(window).filter(k => k.includes('Industry') || k.includes('Auth')));
            }
        });
        
        // Auto-test on load
        window.addEventListener('load', function() {
            log('Page loaded, checking functions...');
            setTimeout(function() {
                if (typeof window.openIndustryAuthModal === 'function') {
                    log('✅ openIndustryAuthModal is available after load');
                } else {
                    log('❌ openIndustryAuthModal is NOT available after load');
                }
            }, 2000);
        });
    </script>
    
    <!-- Load the actual TETRIX scripts -->
    <script type="module" src="https://tetrixcorp.com/_astro/IndustryAuth.astro_astro_type_script_index_0_lang.DxtqorZN.js"></script>
</body>
</html>
