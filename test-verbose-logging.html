<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbose Authentication Logging Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log-container { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; background: #f8f9fa; }
        .log-entry { margin: 2px 0; padding: 2px 5px; border-radius: 3px; font-family: monospace; font-size: 12px; }
        .log-verbose { background-color: #e3f2fd; }
        .log-error { background-color: #ffebee; color: #c62828; }
        .log-success { background-color: #e8f5e8; color: #2e7d32; }
        .log-warning { background-color: #fff8e1; color: #f57c00; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>🔧 Verbose Authentication Logging Test</h1>
    
    <div>
        <button onclick="testClientLogin()">Test Client Login</button>
        <button onclick="clearLogs()">Clear Logs</button>
        <button onclick="exportLogs()">Export Logs</button>
    </div>
    
    <div>
        <h2>Console Logs</h2>
        <div id="log-container" class="log-container"></div>
    </div>
    
    <div>
        <h2>Live Test</h2>
        <iframe id="test-iframe" src="http://localhost:8080/"></iframe>
    </div>
    
    <script>
        let consoleLogs = [];
        
        // Capture all console output
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        function captureLog(level, args) {
            const message = Array.from(args).map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = {
                level,
                message,
                timestamp: new Date().toISOString()
            };
            
            consoleLogs.push(logEntry);
            addLogToDisplay(logEntry);
            
            // Call original console method
            originalConsole[level].apply(console, args);
        }
        
        console.log = (...args) => captureLog('log', args);
        console.error = (...args) => captureLog('error', args);
        console.warn = (...args) => captureLog('warn', args);
        console.info = (...args) => captureLog('info', args);
        
        function addLogToDisplay(logEntry) {
            const container = document.getElementById('log-container');
            const div = document.createElement('div');
            div.className = `log-entry log-${logEntry.level}`;
            div.innerHTML = `<strong>[${logEntry.timestamp}]</strong> [${logEntry.level.toUpperCase()}] ${logEntry.message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
            consoleLogs = [];
        }
        
        function exportLogs() {
            const data = {
                consoleLogs,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `verbose-logs-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function testClientLogin() {
            console.log('🔍 [TEST] Testing Client Login functionality...');
            
            // Wait for iframe to load
            const iframe = document.getElementById('test-iframe');
            iframe.onload = function() {
                console.log('✅ [TEST] Iframe loaded, attempting to click Client Login button...');
                
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const clientLoginBtn = iframeDoc.getElementById('client-login-2fa-btn');
                    
                    if (clientLoginBtn) {
                        console.log('✅ [TEST] Client Login button found in iframe');
                        clientLoginBtn.click();
                        console.log('✅ [TEST] Client Login button clicked');
                    } else {
                        console.error('❌ [TEST] Client Login button not found in iframe');
                    }
                } catch (error) {
                    console.error('❌ [TEST] Error accessing iframe:', error);
                }
            };
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', function() {
            console.log('🚀 [TEST] Page loaded, starting verbose logging test...');
            setTimeout(() => {
                testClientLogin();
            }, 2000);
        });
    </script>
</body>
</html>
