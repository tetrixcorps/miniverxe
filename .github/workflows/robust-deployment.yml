name: Robust CI/CD Pipeline for TETRIX 2FA System

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_rebuild:
        description: 'Force rebuild (skip cache)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20.19.2'
  PNPM_VERSION: '10.18.3'
  BUILD_TIMEOUT: '1800' # 30 minutes
  DEPLOY_TIMEOUT: '600'  # 10 minutes

jobs:
  # Pre-deployment validation
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate package.json
        run: |
          echo "üîç Validating package.json..."
          if [ ! -f package.json ]; then
            echo "‚ùå package.json not found"
            exit 1
          fi
          
          # Check required scripts
          if ! grep -q '"build"' package.json; then
            echo "‚ùå build script not found in package.json"
            exit 1
          fi
          
          if ! grep -q '"start"' package.json; then
            echo "‚ùå start script not found in package.json"
            exit 1
          fi
          
          echo "‚úÖ package.json validation passed"

      - name: Validate app spec
        run: |
          echo "üîç Validating DigitalOcean app spec..."
          if [ ! -f .do/app-production-fixed.yaml ]; then
            echo "‚ùå App spec not found"
            exit 1
          fi
          
          # Basic YAML validation
          python3 -c "import yaml; yaml.safe_load(open('.do/app-production-fixed.yaml'))" || {
            echo "‚ùå Invalid YAML in app spec"
            exit 1
          }
          
          echo "‚úÖ App spec validation passed"

  # Build and test with comprehensive error handling
  build-and-test:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 30
    strategy:
      matrix:
        node-version: [20.19.2]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Clean workspace
        run: |
          echo "üßπ Cleaning workspace..."
          rm -rf dist .astro node_modules/.cache
          rm -f package-lock.json yarn.lock npm-shrinkwrap.json
          echo "‚úÖ Workspace cleaned"

      - name: Install dependencies
        run: |
          echo "üì¶ Installing dependencies..."
          pnpm install --frozen-lockfile --prefer-offline
          echo "‚úÖ Dependencies installed"

      - name: Lint code
        run: |
          echo "üîç Running linter..."
          pnpm run lint || {
            echo "‚ö†Ô∏è Lint warnings found, continuing..."
          }

      - name: Type check
        run: |
          echo "üîç Running type check..."
          pnpm run type-check || {
            echo "‚ö†Ô∏è Type check warnings found, continuing..."
          }

      - name: Run tests
        run: |
          echo "üß™ Running tests..."
          pnpm run test:run || {
            echo "‚ö†Ô∏è Some tests failed, but continuing with build..."
          }

      - name: Build application
        run: |
          echo "üèóÔ∏è Building application..."
          timeout ${{ env.BUILD_TIMEOUT }} pnpm run build || {
            echo "‚ùå Build failed, checking for common issues..."
            
            # Check for common build issues
            echo "üîç Checking for TypeScript errors..."
            pnpm run type-check 2>&1 | head -20 || true
            
            echo "üîç Checking for missing dependencies..."
            pnpm list --depth=0 2>&1 | head -20 || true
            
            echo "üîç Checking for Astro build issues..."
            pnpm run build 2>&1 | head -50 || true
            
            exit 1
          }
          echo "‚úÖ Build completed successfully"

      - name: Verify build output
        run: |
          echo "üîç Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "‚ùå dist directory not found"
            exit 1
          fi
          
          if [ ! -f "dist/server/entry.mjs" ]; then
            echo "‚ùå Server entry point not found"
            exit 1
          fi
          
          echo "‚úÖ Build output verified"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  # Security and dependency scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit
        run: |
          echo "üîí Running security audit..."
          pnpm audit --audit-level moderate || {
            echo "‚ö†Ô∏è Security vulnerabilities found, but continuing..."
          }

      - name: Dependency check
        run: |
          echo "üîç Checking for outdated dependencies..."
          pnpm outdated || {
            echo "‚ö†Ô∏è Outdated dependencies found, but continuing..."
          }

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Pre-deployment checks
        run: |
          echo "üîç Running pre-deployment checks..."
          doctl apps get ${{ secrets.DO_APP_ID_STAGING }} --output json | jq '.active_deployment.phase' || {
            echo "‚ùå Failed to get app status"
            exit 1
          }

      - name: Deploy to DigitalOcean Staging
        run: |
          echo "üöÄ Deploying to staging..."
          doctl apps update ${{ secrets.DO_APP_ID_STAGING }} --spec .do/app-staging.yaml || {
            echo "‚ùå Failed to update app spec"
            exit 1
          }
          
          doctl apps create-deployment ${{ secrets.DO_APP_ID_STAGING }} --force-rebuild || {
            echo "‚ùå Failed to create deployment"
            exit 1
          }

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          for i in {1..30}; do
            PHASE=$(doctl apps get ${{ secrets.DO_APP_ID_STAGING }} --output json | jq -r '.active_deployment.phase')
            echo "Deployment phase: $PHASE"
            
            if [ "$PHASE" = "ACTIVE" ]; then
              echo "‚úÖ Deployment successful!"
              break
            elif [ "$PHASE" = "FAILED" ] || [ "$PHASE" = "CANCELED" ]; then
              echo "‚ùå Deployment failed with phase: $PHASE"
              doctl apps logs ${{ secrets.DO_APP_ID_STAGING }} --type BUILD --tail 50
              doctl apps logs ${{ secrets.DO_APP_ID_STAGING }} --type RUN --tail 50
              exit 1
            fi
            
            sleep 10
          done

      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests..."
          STAGING_URL=$(doctl apps get ${{ secrets.DO_APP_ID_STAGING }} --output json | jq -r '.active_deployment.urls[0]')
          echo "Testing URL: $STAGING_URL"
          
          # Health check
          curl -f "$STAGING_URL/api/health" || {
            echo "‚ùå Health check failed"
            exit 1
          }
          
          # Basic page load test
          curl -f "$STAGING_URL/" || {
            echo "‚ùå Homepage load failed"
            exit 1
          }
          
          echo "‚úÖ Smoke tests passed"

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Pre-deployment checks
        run: |
          echo "üîç Running pre-deployment checks..."
          doctl apps get ${{ secrets.DO_APP_ID_PRODUCTION }} --output json | jq '.active_deployment.phase' || {
            echo "‚ùå Failed to get app status"
            exit 1
          }

      - name: Backup current deployment
        run: |
          echo "üíæ Creating backup of current deployment..."
          doctl apps get ${{ secrets.DO_APP_ID_PRODUCTION }} --output yaml > .do/backup-$(date +%Y%m%d-%H%M%S).yaml
          echo "‚úÖ Backup created"

      - name: Deploy to DigitalOcean Production
        run: |
          echo "üöÄ Deploying to production..."
          doctl apps update ${{ secrets.DO_APP_ID_PRODUCTION }} --spec .do/app-production-fixed.yaml || {
            echo "‚ùå Failed to update app spec"
            exit 1
          }
          
          doctl apps create-deployment ${{ secrets.DO_APP_ID_PRODUCTION }} --force-rebuild || {
            echo "‚ùå Failed to create deployment"
            exit 1
          }

      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for deployment to complete..."
          for i in {1..60}; do
            PHASE=$(doctl apps get ${{ secrets.DO_APP_ID_PRODUCTION }} --output json | jq -r '.active_deployment.phase')
            echo "Deployment phase: $PHASE"
            
            if [ "$PHASE" = "ACTIVE" ]; then
              echo "‚úÖ Deployment successful!"
              break
            elif [ "$PHASE" = "FAILED" ] || [ "$PHASE" = "CANCELED" ]; then
              echo "‚ùå Deployment failed with phase: $PHASE"
              doctl apps logs ${{ secrets.DO_APP_ID_PRODUCTION }} --type BUILD --tail 50
              doctl apps logs ${{ secrets.DO_APP_ID_PRODUCTION }} --type RUN --tail 50
              exit 1
            fi
            
            sleep 10
          done

      - name: Health check
        run: |
          echo "üè• Running health checks..."
          PRODUCTION_URL="https://tetrixcorp.com"
          
          # Health endpoint check
          curl -f "$PRODUCTION_URL/api/health" || {
            echo "‚ùå Health check failed"
            exit 1
          }
          
          # Homepage check
          curl -f "$PRODUCTION_URL/" || {
            echo "‚ùå Homepage check failed"
            exit 1
          }
          
          # 2FA endpoint check
          curl -f "$PRODUCTION_URL/api/v2/2fa/initiate" -X POST -H "Content-Type: application/json" -d '{"phoneNumber":"+1234567890","method":"sms"}' || {
            echo "‚ùå 2FA endpoint check failed"
            exit 1
          }
          
          echo "‚úÖ All health checks passed"

      - name: Notify deployment success
        if: success()
        run: |
          echo "üéâ Production deployment successful!"
          echo "üåê Application URL: https://tetrixcorp.com"
          echo "üè• Health Check: https://tetrixcorp.com/api/health"

  # Rollback on failure
  rollback:
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Setup doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Rollback deployment
        run: |
          echo "üîÑ Rolling back deployment..."
          # Find the latest backup
          LATEST_BACKUP=$(ls -t .do/backup-*.yaml | head -1)
          if [ -n "$LATEST_BACKUP" ]; then
            echo "Restoring from backup: $LATEST_BACKUP"
            doctl apps update ${{ secrets.DO_APP_ID_PRODUCTION }} --spec "$LATEST_BACKUP"
            doctl apps create-deployment ${{ secrets.DO_APP_ID_PRODUCTION }} --force-rebuild
          else
            echo "No backup found for rollback"
          fi

  # Cleanup
  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [build-and-test, deploy-staging, deploy-production]
    steps:
      - name: Cleanup artifacts
        run: |
          echo "üßπ Cleaning up artifacts..."
          # Cleanup logic here
          echo "‚úÖ Cleanup completed"
