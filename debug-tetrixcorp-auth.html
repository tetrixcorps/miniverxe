<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIX Corp Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç TETRIX Corp Authentication Debug</h1>
    <p>Testing authentication flow on tetrixcorp.com</p>
    
    <div id="results"></div>
    
    <button onclick="testAuthFlow()">Test Authentication Flow</button>
    <button onclick="testClientLogin()">Test Client Login Button</button>
    <button onclick="checkScripts()">Check Script Loading</button>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function checkScripts() {
            log('üîç Checking script loading...', 'info');
            
            // Check if IndustryAuth script is loaded
            const industryAuthScript = document.querySelector('script[src*="IndustryAuth"]');
            if (industryAuthScript) {
                log('‚úÖ IndustryAuth script found in DOM', 'success');
                log(`Script src: ${industryAuthScript.src}`, 'info');
            } else {
                log('‚ùå IndustryAuth script NOT found in DOM', 'error');
            }
            
            // Check if openIndustryAuthModal function exists
            if (typeof window.openIndustryAuthModal === 'function') {
                log('‚úÖ openIndustryAuthModal function is available', 'success');
            } else {
                log('‚ùå openIndustryAuthModal function is NOT available', 'error');
            }
            
            // Check if 2FA modal function exists
            if (typeof window.open2FAModal === 'function') {
                log('‚úÖ open2FAModal function is available', 'success');
            } else {
                log('‚ùå open2FAModal function is NOT available', 'error');
            }
            
            // Check for other global functions
            const globalFunctions = [
                'dashboardRoutingService',
                'tetrixAuthContext',
                'handle2FAResult'
            ];
            
            globalFunctions.forEach(func => {
                if (window[func]) {
                    log(`‚úÖ ${func} is available`, 'success');
                } else {
                    log(`‚ùå ${func} is NOT available`, 'error');
                }
            });
        }
        
        function testClientLogin() {
            log('üîç Testing Client Login button...', 'info');
            
            // Try to find the Client Login button
            const clientLoginBtn = document.getElementById('client-login-2fa-btn');
            if (clientLoginBtn) {
                log('‚úÖ Client Login button found', 'success');
                
                // Simulate click
                try {
                    clientLoginBtn.click();
                    log('‚úÖ Client Login button clicked successfully', 'success');
                } catch (error) {
                    log(`‚ùå Error clicking Client Login button: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Client Login button NOT found', 'error');
            }
        }
        
        function testAuthFlow() {
            log('üîç Testing complete authentication flow...', 'info');
            
            // Step 1: Check if openIndustryAuthModal exists
            if (typeof window.openIndustryAuthModal === 'function') {
                log('‚úÖ Step 1: openIndustryAuthModal function available', 'success');
                
                try {
                    // Step 2: Try to open the modal
                    window.openIndustryAuthModal();
                    log('‚úÖ Step 2: Industry Auth modal opened successfully', 'success');
                    
                    // Step 3: Check if modal is visible
                    const modal = document.getElementById('industry-auth-modal');
                    if (modal && !modal.classList.contains('hidden')) {
                        log('‚úÖ Step 3: Industry Auth modal is visible', 'success');
                    } else {
                        log('‚ùå Step 3: Industry Auth modal is not visible', 'error');
                    }
                    
                } catch (error) {
                    log(`‚ùå Step 2: Error opening Industry Auth modal: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Step 1: openIndustryAuthModal function NOT available', 'error');
            }
        }
        
        // Auto-run checks when page loads
        window.addEventListener('load', () => {
            log('üöÄ Page loaded, running initial checks...', 'info');
            checkScripts();
        });
    </script>
    
    <!-- Load the actual TETRIX page in an iframe to test -->
    <iframe src="https://tetrixcorp.com/" width="100%" height="600" style="border: 1px solid #ccc; margin-top: 20px;"></iframe>
</body>
</html>
