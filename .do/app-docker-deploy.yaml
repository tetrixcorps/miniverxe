name: tetrix-platform
region: nyc

services:
  - name: tetrix-frontend
    environment_slug: node-js
    github:
      repo: tetrixcorps/miniverxe
      branch: main
      deploy_on_push: true
    source_dir: /
    http_port: 4321
    instance_count: 1
    instance_size_slug: basic-xxs
    run_command: npm run dev
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "4321"
      - key: TETRIX_DOMAIN
        value: "tetrixcorp.com"
      - key: JOROMI_DOMAIN
        value: "joromi.ai"
      - key: CROSS_PLATFORM_SESSION_SECRET
        value: "tetrix-joromi-session-secret-2024"
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    build_command: "rm -f package-lock.json && npm install && npm run build"

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

features:
  - buildpack-stack=ubuntu-22
