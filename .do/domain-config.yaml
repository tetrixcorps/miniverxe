# TETRIX Domain Configuration for DigitalOcean App Platform
# This file contains the complete domain setup for the TETRIX platform

name: tetrix-production-fixed

# Custom domains configuration
domains:
  # Primary TETRIX domain
  - domain: tetrixcorp.com
    type: PRIMARY
    zone: tetrixcorp.com
  
  # TETRIX subdomains
  - domain: www.tetrixcorp.com
    type: ALIAS
    zone: tetrixcorp.com
  
  - domain: api.tetrixcorp.com
    type: ALIAS
    zone: tetrixcorp.com
  
  - domain: iot.tetrixcorp.com
    type: ALIAS
    zone: tetrixcorp.com
  
  - domain: vpn.tetrixcorp.com
    type: ALIAS
    zone: tetrixcorp.com
  
  # Primary JoRoMi domain
  - domain: joromi.ai
    type: PRIMARY
    zone: joromi.ai
  
  # JoRoMi subdomains
  - domain: www.joromi.ai
    type: ALIAS
    zone: joromi.ai
  
  # Primary Code Academy domain
  - domain: poisonedreligion.ai
    type: PRIMARY
    zone: poisonedreligion.ai
  
  # Code Academy subdomains
  - domain: www.poisonedreligion.ai
    type: ALIAS
    zone: poisonedreligion.ai

# Services configuration
