# Static sites for subdomains (if needed)
static_sites:
  # API Documentation Site
  - name: api-docs
    github:
      repo: tetrixcorps/miniverxe
      branch: main
      deploy_on_push: true
    source_dir: /docs/api
    build_command: |
      echo "Building API documentation..."
    routes:
      - path: /api/docs
    envs:
      - key: NODE_ENV
        value: production

# Database configuration
databases:
  - name: tetrix-postgres
    engine: PG
    version: "15"
    size: db-s-1vcpu-1gb
    num_nodes: 1

# CDN configuration
cdn:
  enabled: true
  cache_ttl: 3600
  compress: true
  gzip: true

# Monitoring and alerts
monitoring:
  enabled: true
  health_checks:
    - path: /api/health
      interval: 30
      timeout: 10
      retries: 3
  alerts:
    - type: uptime
      threshold: 99.9
    - type: response_time
      threshold: 1000
    - type: error_rate
      threshold: 1.0

# Security configuration
security:
  ssl_certificates:
    auto_ssl: true
    force_https: true
  headers:
    - name: X-Frame-Options
      value: DENY
    - name: X-Content-Type-Options
      value: nosniff
    - name: X-XSS-Protection
      value: "1; mode=block"
    - name: Strict-Transport-Security
      value: "max-age=31536000; includeSubDomains"
    - name: Content-Security-Policy
      value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';"

# Backup configuration
backups:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention_days: 30

# Scaling configuration
scaling:
  auto_scaling:
    enabled: true
    min_instances: 1
    max_instances: 5
    cpu_threshold: 70
    memory_threshold: 80
