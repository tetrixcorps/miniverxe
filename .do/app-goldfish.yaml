name: goldfish-app
region: nyc

services:
  - name: tetrix-frontend
    github:
      repo: tetrixcorps/miniverxe
      branch: main
      deploy_on_push: true
    source_dir: /
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    dockerfile_path: Dockerfile
    routes:
      - path: /
    envs:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: "0.0.0.0"
      - key: PORT
        value: "8080"
      - key: TETRIX_DOMAIN
        value: "tetrixcorp.com"
      - key: JOROMI_DOMAIN
        value: "joromi.ai"
      - key: CROSS_PLATFORM_SESSION_SECRET
        value: "tetrix-joromi-session-secret-2024"
      - key: __VITE_ADDITIONAL_SERVER_ALLOWED_HOSTS
        value: "goldfish-app-yulr9.ondigitalocean.app,tetrixcorp.com,joromi.ai,api.tetrixcorp.com,iot.tetrixcorp.com,vpn.tetrixcorp.com,monitoring.tetrixcorp.com,iot-backup.tetrixcorp.com"
      - key: ALLOWED_DOMAINS
        value: "tetrixcorp.com,joromi.ai,goldfish-app-yulr9.ondigitalocean.app"
    health_check:
      http_path: /health
      initial_delay_seconds: 30
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

domains:
  - domain: "tetrixcorp.com"
    type: "PRIMARY"
    zone: "tetrixcorp.com"
  - domain: "joromi.ai"
    type: "ALIAS"
    zone: "joromi.ai"
  - domain: "api.tetrixcorp.com"
    type: "ALIAS"
    zone: "tetrixcorp.com"
  - domain: "iot.tetrixcorp.com"
    type: "ALIAS"
    zone: "tetrixcorp.com"
  - domain: "vpn.tetrixcorp.com"
    type: "ALIAS"
    zone: "tetrixcorp.com"
  - domain: "monitoring.tetrixcorp.com"
    type: "ALIAS"
    zone: "tetrixcorp.com"
  - domain: "iot-backup.tetrixcorp.com"
    type: "ALIAS"
    zone: "tetrixcorp.com"

features:
  - buildpack-stack=ubuntu-22
