<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication</title>
</head>
<body>
    <h1>Test Authentication Function</h1>
    <button id="test-btn">Test Authentication</button>
    <div id="result"></div>
    
    <script>
        function testAuth() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing authentication function...</p>';
            
            // Check if function exists
            if (typeof window.openIndustryAuthModal === 'function') {
                result.innerHTML += '<p style="color: green;">✅ openIndustryAuthModal function is available!</p>';
                try {
                    window.openIndustryAuthModal();
                    result.innerHTML += '<p style="color: green;">✅ Function called successfully!</p>';
                } catch (error) {
                    result.innerHTML += '<p style="color: red;">❌ Error calling function: ' + error.message + '</p>';
                }
            } else {
                result.innerHTML += '<p style="color: red;">❌ openIndustryAuthModal function is NOT available</p>';
                result.innerHTML += '<p>Available functions: ' + Object.keys(window).filter(k => k.includes('Industry') || k.includes('Auth')).join(', ') + '</p>';
            }
        }
        
        document.getElementById('test-btn').addEventListener('click', testAuth);
        
        // Auto-test after 3 seconds
        setTimeout(testAuth, 3000);
    </script>
    
    <!-- Load the actual scripts from the custom domain -->
    <script src="https://tetrixcorp.com/assets/header-auth.js"></script>
    <script type="module" src="https://tetrixcorp.com/_astro/IndustryAuth.astro_astro_type_script_index_0_lang.DHpe-8G6.js"></script>
</body>
</html>
