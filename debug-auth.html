<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug Test</title>
</head>
<body>
    <h1>Authentication Debug Test</h1>
    <button id="test-btn">Test Authentication</button>
    <div id="result"></div>

    <script>
        document.getElementById('test-btn').addEventListener('click', function() {
            const result = document.getElementById('result');
            
            // Test if openIndustryAuthModal function exists
            if (typeof window.openIndustryAuthModal === 'function') {
                result.innerHTML = '<p style="color: green;">✅ openIndustryAuthModal function is available</p>';
                
                // Try to call it
                try {
                    window.openIndustryAuthModal();
                    result.innerHTML += '<p style="color: green;">✅ Function called successfully</p>';
                } catch (error) {
                    result.innerHTML += '<p style="color: red;">❌ Error calling function: ' + error.message + '</p>';
                }
            } else {
                result.innerHTML = '<p style="color: red;">❌ openIndustryAuthModal function is NOT available</p>';
            }
            
            // Test if twoFAManager exists
            if (typeof window.twoFAManager === 'object') {
                result.innerHTML += '<p style="color: green;">✅ twoFAManager object is available</p>';
            } else {
                result.innerHTML += '<p style="color: red;">❌ twoFAManager object is NOT available</p>';
            }
            
            // Test if open2FAModal exists
            if (typeof window.open2FAModal === 'function') {
                result.innerHTML += '<p style="color: green;">✅ open2FAModal function is available</p>';
            } else {
                result.innerHTML += '<p style="color: red;">❌ open2FAModal function is NOT available</p>';
            }
        });
    </script>
</body>
</html>
