<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct TETRIX Corp Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Direct TETRIX Corp Test</h1>
    <p>This page loads the actual TETRIX Corp page and tests the authentication flow.</p>
    
    <div id="results"></div>
    
    <button onclick="testAuth()">Test Authentication</button>
    <button onclick="checkFunctions()">Check Functions</button>
    <button onclick="simulateClientLogin()">Simulate Client Login</button>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function checkFunctions() {
            log('üîç Checking available functions...', 'info');
            
            const functions = [
                'openIndustryAuthModal',
                'open2FAModal',
                'dashboardRoutingService',
                'tetrixAuthContext',
                'handle2FAResult'
            ];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    log(`‚úÖ ${func} is a function`, 'success');
                } else if (window[func]) {
                    log(`‚úÖ ${func} is available (not a function)`, 'success');
                } else {
                    log(`‚ùå ${func} is NOT available`, 'error');
                }
            });
        }
        
        function testAuth() {
            log('üîç Testing authentication...', 'info');
            
            if (typeof window.openIndustryAuthModal === 'function') {
                log('‚úÖ openIndustryAuthModal function found', 'success');
                try {
                    window.openIndustryAuthModal();
                    log('‚úÖ Modal opened successfully', 'success');
                } catch (error) {
                    log(`‚ùå Error opening modal: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå openIndustryAuthModal function NOT found', 'error');
            }
        }
        
        function simulateClientLogin() {
            log('üîç Simulating Client Login button click...', 'info');
            
            // Try to find and click the Client Login button
            const clientLoginBtn = document.getElementById('client-login-2fa-btn');
            if (clientLoginBtn) {
                log('‚úÖ Client Login button found', 'success');
                try {
                    clientLoginBtn.click();
                    log('‚úÖ Client Login button clicked', 'success');
                } catch (error) {
                    log(`‚ùå Error clicking Client Login button: ${error.message}`, 'error');
                }
            } else {
                log('‚ùå Client Login button NOT found', 'error');
            }
        }
        
        // Auto-check on load
        window.addEventListener('load', function() {
            log('üöÄ Page loaded, running initial checks...', 'info');
            setTimeout(() => {
                checkFunctions();
            }, 2000);
        });
    </script>
    
    <!-- Load the actual TETRIX Corp page -->
    <iframe src="https://tetrixcorp.com/" width="100%" height="600" style="border: 1px solid #ccc; margin-top: 20px;"></iframe>
</body>
</html>
