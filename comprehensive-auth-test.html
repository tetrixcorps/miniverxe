<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        iframe { width: 100%; height: 800px; border: 1px solid #ccc; }
        .status { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>🔧 Comprehensive Authentication Test</h1>
    <p>Testing the enhanced authentication flow with retry logic and better error handling.</p>
    
    <div class="test-section">
        <h2>Test Status</h2>
        <div id="status" class="status loading">🔄 Initializing tests...</div>
    </div>
    
    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>
    
    <div class="test-section">
        <h2>Actions</h2>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="testScriptLoading()">Test Script Loading</button>
        <button onclick="testFunctionAvailability()">Test Function Availability</button>
        <button onclick="testClientLogin()">Test Client Login</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="test-section">
        <h2>Live Test</h2>
        <p>Click the "Client Login" button in the iframe below to test the authentication flow:</p>
        <iframe id="test-iframe" src="http://localhost:8080/"></iframe>
    </div>
    
    <script>
        let testResults = [];
        
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
            testResults.push({ message, type, timestamp: new Date() });
        }
        
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.innerHTML = message;
        }
        
        function clearResults() {
            document.getElementById('test-results').innerHTML = '';
            testResults = [];
        }
        
        function testScriptLoading() {
            log('🔍 Testing script loading...', 'info');
            
            // Check if IndustryAuth script is loaded
            const scripts = document.querySelectorAll('script[src*="IndustryAuth"]');
            if (scripts.length > 0) {
                log('✅ IndustryAuth script found in DOM', 'success');
                scripts.forEach((script, index) => {
                    log(`Script ${index + 1}: ${script.src}`, 'info');
                });
            } else {
                log('❌ IndustryAuth script NOT found in DOM', 'error');
            }
            
            // Check if header-auth.js is loaded
            const headerAuthScript = document.querySelector('script[src*="header-auth"]');
            if (headerAuthScript) {
                log('✅ header-auth.js script found in DOM', 'success');
            } else {
                log('❌ header-auth.js script NOT found in DOM', 'error');
            }
        }
        
        function testFunctionAvailability() {
            log('🔍 Testing function availability...', 'info');
            
            const functions = [
                'openIndustryAuthModal',
                'open2FAModal',
                'dashboardRoutingService',
                'tetrixAuthContext',
                'handle2FAResult',
                'openClientLogin'
            ];
            
            functions.forEach(func => {
                if (typeof window[func] === 'function') {
                    log(`✅ ${func} is a function`, 'success');
                } else if (window[func]) {
                    log(`✅ ${func} is available (not a function)`, 'success');
                } else {
                    log(`❌ ${func} is NOT available`, 'error');
                }
            });
        }
        
        function testClientLogin() {
            log('🔍 Testing Client Login functionality...', 'info');
            
            // Test if we can find the Client Login button
            const clientLoginBtn = document.getElementById('client-login-2fa-btn');
            if (clientLoginBtn) {
                log('✅ Client Login button found in current page', 'success');
                try {
                    clientLoginBtn.click();
                    log('✅ Client Login button clicked successfully', 'success');
                } catch (error) {
                    log(`❌ Error clicking Client Login button: ${error.message}`, 'error');
                }
            } else {
                log('❌ Client Login button NOT found in current page', 'error');
            }
        }
        
        function runAllTests() {
            log('🚀 Running comprehensive authentication tests...', 'info');
            updateStatus('🔄 Running tests...', 'loading');
            
            // Test 1: Script loading
            testScriptLoading();
            
            // Test 2: Function availability
            setTimeout(() => {
                testFunctionAvailability();
            }, 500);
            
            // Test 3: Client Login button
            setTimeout(() => {
                testClientLogin();
            }, 1000);
            
            // Test 4: Iframe functionality
            setTimeout(() => {
                log('🔍 Testing iframe functionality...', 'info');
                const iframe = document.getElementById('test-iframe');
                if (iframe) {
                    log('✅ Test iframe loaded', 'success');
                } else {
                    log('❌ Test iframe not found', 'error');
                }
                
                // Update status
                const successCount = testResults.filter(r => r.type === 'success').length;
                const errorCount = testResults.filter(r => r.type === 'error').length;
                
                if (errorCount === 0) {
                    updateStatus('✅ All tests passed!', 'success');
                } else {
                    updateStatus(`⚠️ ${successCount} passed, ${errorCount} failed`, 'error');
                }
            }, 2000);
        }
        
        // Auto-run tests on load
        window.addEventListener('load', function() {
            log('🚀 Page loaded, running initial tests...', 'info');
            updateStatus('🔄 Running initial tests...', 'loading');
            
            setTimeout(() => {
                runAllTests();
            }, 2000);
        });
        
        // Listen for messages from iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'auth-test') {
                log(`📨 Message from iframe: ${event.data.message}`, 'info');
            }
        });
    </script>
</body>
</html>
